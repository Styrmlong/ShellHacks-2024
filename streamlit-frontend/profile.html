<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css"> <!-- Link to external CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-right: 20px;
        }
        h1 {
            margin: 0;
        }
        h2 {
            color: #555;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h3 {
            margin-bottom: 10px;
        }
        .contact-info, .skills, .projects {
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .skills ul, .projects ul {
            list-style-type: none;
            padding: 0;
        }
        .skills li, .projects li {
            background: #e7e7e7;
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img src="profile-pic.jpg" alt="Profile Picture">
            <div>
                <h1>Name</h1>
                <h2>Status</h2> <!--Lvl of Degree-->
                <h2>Floridian</h2> <!--Whether Miami/Florida Native-->
            </div>
        </div>
        
        <div class="section contact-info">
            <h3>Contact Information</h3>
            <p>Email: </p>
            <p>Phone: (305)</p>
        </div>
    </div>
</body>
</html>
